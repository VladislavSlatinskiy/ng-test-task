<div class="translator-container">
    <form #translator="ngForm" (ngSubmit)="send()" class="row">
        <div class="col-md-6">
            <select name="src_lang" class="form-control" [(ngModel)]="translateObject.source">
                <option *ngFor="let l of languagesList" [value]="l.language">{{l.name}}</option>
            </select>
            <textarea class="form-control" name="src_text" placeholder="Text to translate" minlength="5" rows="10"
                      required [(ngModel)]="translateObject.q"></textarea>
            <div>
                <button class="btn btn-success w-100" type="submit" id="btnSubmit"
                        [disabled]="translateObject.q.length == 0">Translate
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <select name="trg_lang" class="form-control" [(ngModel)]="translateObject.target">
                <option *ngFor="let l of languagesList" [value]="l.language">{{l.name}}</option>
            </select>
            <textarea readonly class="form-control" placeholder="Result" minlength="5" rows="10"
                      [ngModel]="translateObject.result" [ngModelOptions]="{standalone: true}"></textarea>
            <div>
                <button class="btn btn-danger w-100" type="button"
                        [disabled]="translateObject.q.length == 0"
                        (click)="translateObject.q = ''; translateObject.result = ''">Clear
                </button>
            </div>
        </div>
    </form>
</div>
