<div class="container">
    <div class="mt-3 mb-3">
        <h3>
            Translator
            <button class="btn float-right" [ngClass]="isShowTranslator ? 'btn-danger' : 'btn-success'"
                    (click)="openTranslator()">
                {{isShowTranslator ? 'Close Translator' : 'Open Translator'}}
            </button>
        </h3>
    </div>
    <div *ngIf="isShowTranslator; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <app-translator [languagesList]="languagesList" [translateObject]="currentTranslateObject"></app-translator>
    </ng-template>
    <ng-template #elseBlock>
        List
    </ng-template>
</div>
